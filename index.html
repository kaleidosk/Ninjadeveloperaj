<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="CSS/resetstyle.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Ninja Programer</title>
  </head>
  <body>
    <main>

      <div id="game-intro">
        
          <div class="logo-img">
            <img src="./images/DeveloperNinjalogo.png" alt="ninja developer logo">
          </div>
          <div class="header-text">
            <h1>NINJA DEVELOPER</h1>
          </div>
          <div class="frame">
            <img src="/images/Computer.png">
            <p style="background-image: url(/images/Screensaver.jpg);">
          </div>
          
          <div class="description">
             <p>Ninja developer collects brainfood to become the best developer in the hidden coding village.<br>
                 Collectibles are: 
                <ul class="langlist">
                  <li>CSS</li>
                  <li>Javascript</li>
                  <li>HTML</li>
                </ul>
                Collect as many as you can before you die!
             </p>
          </div>   
        <span>
            <h2>Controls</h2>
            <img src="./images/controlbuttons.png" alt="arrows button img" class="arrows-images">
          </span>
          <img src="./images/Ninja.png" alt="ninja programer" class="ninjaprogr">
          <button id="start-button">Start Game</button>
      </div>

      <div id="game-container">
        <div id="scoresection">
        <p>Lives: <span id="lives">3</span></p>
        <p>Score: <span id="score">0</span></p>
        </div>
        <div id="game-screen">
          <div id="computer">
            <img src="./images/Computer.png" alt="computer img"/>
        </div>
      </div>
      </div>
      

      <div id="game-end">
        <h1>Game Over</h1>
        <p>Final score</p>
        <button id="restart-button">Restart</button>
      </div>
    </main>
   <script src="./js/game.js"></script>
   <script src="./js/obstacle.js"></script>
   <script src="./js/player.js"></script>
   <script src="./js/script.js"></script>
   <script src="./js/index.js"></script>
  </body>
</html>
